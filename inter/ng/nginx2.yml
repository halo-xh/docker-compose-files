services:
  nginx:
    image: nginx:stable
    container_name: nginx-arm
    restart: "no"
    ports:
      - '10080:80'
    volumes:
      - /Users/hongxiao/IdeaProjects/docker-compose-files-main/inter/ng/nginx1.conf:/etc/nginx/nginx.conf
      - /Users/hongxiao/IdeaProjects/docker-compose-files-main/inter/ng/html:/usr/share/nginx/html
