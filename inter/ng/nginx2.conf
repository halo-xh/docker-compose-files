
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  45;


    server {
        listen       80;
        server_name  nginx-arm1;

        root   /usr/share/nginx/html;

        location / {
            index  index1.html index.htm;
        }
    }
}